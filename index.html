<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fudy Batato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="menu">
        <button class="fancy-btn" onclick="toggleSection('section1')">Pizza</button>
        <button class="fancy-btn" onclick="toggleSection('section2')">Indian Snack</button>
      
    </div>

    

    <script src="script.js"></script>
    <header>
        <div class="container">
            <h1>Fudy Batato</h1>
            <p>Deliveries | Take-out</p>
        </div>
    </header>
<div id="content">
        <div id="section1" class="section">
            <h2>Pizzaa</h2>
            <p>We make sure our pizzas rise as gloriusly as the sun</p>

            
    <section class="food-gallery">
        <div class="food-item">
            <img src="images/pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
        </div>
        <div class="food-item">
            <img src="images/pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
        </div>
        <div class="food-item">
            <img src="images/gelato.jpg" alt="Gelato">
            <h3>Gelato</h3>
        </div>
        <div class="food-item">
            <img src="images/risotto.jpg" alt="Risotto">
            <h3>Risotto</h3>
        </div>
        <div class="food-item">
            <img src="images/lasagna.jpg" alt="Lasagna">
            <h3>Lasagna</h3>
        </div>
        <div class="food-item">
            <img src="images/tiramisu.jpg" alt="Tiramisu">
            <h3>Tiramisu</h3>
        </div>
    </section>
        </div>
        <div id="section2" class="section">
            <h2>Indian Street Snacks</h2>
            <p>the common man's meal - Vada pav, samosa</p>
        </div>
       
    </div>
   

    <footer>
        <p>&copy; 2025 Vaidya Jui | All Rights Reserved</p>
    </footer>

</body>
</html>
